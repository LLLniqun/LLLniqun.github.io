<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>单独设置opcity透明区域的文本牙=样式</title>
<style>
.box{
	width: 600px;
	height: 600px;
	position: relative;
	border:10px solid pink;
}
.box .mask{
	position: absolute;
	left: 0;
	bottom: 0;
	width: 100%;
	height: 40px;
	background-color: black;
	opacity: .3;
	filter: alpha(opacity=30)
}
.box .text{
	position: absolute;
	left: 0;
	bottom: 0;
	width: 100%;
	text-indent: 5px;
	color: white;
	font:20px/40px "宋体";
	text-align: center;
}
</style>
</head>
<body>
	<div class="box">
		<img src="index.png">
		<span class="mask"></span>
		<span class="text">papi酱：一个集美貌与才华于一身的女子</span>
	</div>
</body>
</html>
