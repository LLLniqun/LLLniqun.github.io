<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>左右两栏固定且中间自适应的做中国有三栏版式</title>
<style>
body{
	text-align: center;
	font-size: 20px;
	margin:0;
}
.wrap{
	margin: 0 auto;
	width: 900px;
}
#left{
	float: left;
	width: 150px;
	height: 750px;
	background-color: pink;
}
#right{
	float: right;
	width: 150px;
	height: 750px;
	background-color: pink;
}
#middle{
	height: 750px;
	background-color: rgb(153,217,234);
	margin:0 150px;
}
</style>
</head>
<body>
	<div lass="wrap">
		<aside id="left">#left</aside>
		<aside id="right">#right</aside>
		<!--#middle必须放在#left和#right元素之后-->
		<section id="middle">#middle</section>
	</div>
</body>
</html>
