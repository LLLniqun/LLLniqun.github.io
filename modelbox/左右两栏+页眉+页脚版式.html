<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>左右两栏+页眉+页脚版式</title>
<style>
body{
	text-align: center;
	font-size: 20px;
	margin:0;
}
.wrap{
	margin:0 auto;
}
#header{
	height: 90px;
	background-color: gray;
	/*margin-bottom: 5px;*/
}
#content{
	height: 650px;
	/*margin-bottom: 5px;*/
}
#side{
	float: left;
	height: 650px;
	width: 200px;
	background-color: pink;
}
#main{
	height: 650px;
	margin-left: 200px;
	background-color: rgb(153,217,234);
}
#footer{
	height: 50px;
	background-color: gray;
}
</style>
</head>
<body>
	<header id="header" class="wrap">#header</header>
	<section id="content" class="wrap">
		<aside id="side">#side</aside>
		<article id="main">#main</article>
	</section>
	<footer id="footer" class="wrap">#footer</footer>
</body>
</html>
